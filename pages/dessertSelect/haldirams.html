<body>
    <div class="container">
        <nav class="navbar">
            <img src="../../images/logo.svg" alt=""></span>
            
            <ul>
                <li><a href="/../../home.html" style="color:inherit; text-decoration:none;">Home</a></li>
                <li>About</li>
                <li><a href="/../../finalmenu.html" style="color:inherit; text-decoration:none;">Menu</a></li>

            </ul>
        </nav>
        
        <div class="menu-container">
            <div class="menucard">
                <img src="../../images/rasmalai2.jpeg" alt="Rasmalai" class="food-img" />
                <div class="menu-info">
                    <h3>Rasmalai</h3>
                    <p> 1 plate • ₹40</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
            <div class="menucard">
                <img src="../../images/gulab jamun.jpeg" alt="Gulab Jamun" class="food-img" />
                <div class="menu-info">
                    <h3>Gulab Jamun</h3>
                    <p>1 piece• ₹29</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
            <div class="menucard">
                <img src="../../images/rabri.jpeg" alt="Rabri" class="food-img" />
                <div class="menu-info">
                    <h3>Rabri</h3>
                    <p>1 plate • ₹50</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
            <div class="menucard">
                <img src="../../images/peda.webp" alt="Peda" class="food-img" />
                <div class="menu-info">
                    <h3>Kesar peda</h3>
                    <p>1 piece • ₹20</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
            <div class="menucard">
                <img src="../../images/rajbhog.jpeg" alt="Rajbhog" class="food-img" />
                <div class="menu-info">
                    <h3>Rajbhog</h3>
                    <p>1 piece • ₹30</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
            <div class="menucard">
                <img src="../../images/milk cake.jpeg" alt="Fuchka" class="food-img" />
                <div class="menu-info">
                    <h3>Milk Cake</h3>
                    <p>1 piece • ₹25</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
        </div>

    </div>
<script>
    const addButtons = document.querySelectorAll('.add-btn');
    addButtons.forEach(button => {
        button.addEventListener('click', () => {
            const card = button.closest('.menucard');
            const name = card.querySelector('h3').textContent;
            const priceText = card.querySelector('p').textContent;
            const price = priceText.match(/₹(\d+)/)[1];

            const item = {
                name: name,
                price: parseInt(price),
                quantity: 1
            };

            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            const index = cart.findIndex(i => i.name === item.name);
            if (index !== -1) {
                cart[index].quantity += 1;
            } else {
                cart.push(item);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${item.name} added to cart`);
        });
    });
</script>
</body>
</html>
