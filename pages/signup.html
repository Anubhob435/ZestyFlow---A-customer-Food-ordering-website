<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - ZestyFlow</title>
  <style>
    body {
      font-family: sans-serif;
      background: #24143a;
      color: #e5e5f7;
      min-height: 100vh;
      position: relative;
      overflow-y: auto;
      padding: 40px;
    }
    .form-box { max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #9c173e; }
    input, select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #9c173e; color: white; border: none; cursor: pointer; margin-top: 20px; }
    button:hover { background-color: #7e1231; }
    .blurry-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1;
      pointer-events: none;
    }
    .blurry-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(32px);
      opacity: 0.28;
      animation: shimmer 3s linear infinite;
    }
    .circle1 { width: 380px; height: 380px; background: #a78bfa; top: 8%; left: 12%; animation-delay: 0s; }
    .circle2 { width: 260px; height: 260px; background: #f3e8ff; top: 60%; left: 70%; animation-delay: 1s; }
    .circle3 { width: 220px; height: 220px; background: #c4b5fd; top: 30%; left: 60%; animation-delay: 2s; }
    .circle4 { width: 180px; height: 180px; background: #a21caf; top: 80%; left: 20%; animation-delay: 1.5s; }
    .circle5 { width: 150px; height: 150px; background: #fbbf24; top: 20%; left: 80%; animation-delay: 2.5s; }
    @keyframes shimmer {
      0% { filter: blur(32px) brightness(1); }
      50% { filter: blur(32px) brightness(1.2); }
      100% { filter: blur(32px) brightness(1); }
    }
    .blurry-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1;
      pointer-events: none;
    }
    .blurry-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(8px);
      opacity: 0.35;
      animation: shimmer 3s linear infinite;
      .blurry-circle {
        position: absolute;
        border-radius: 50%;
        filter: blur(24px);
        opacity: 0.35;
        animation: shimmer 3s linear infinite;
      }
      @keyframes shimmer {
        0% { filter: blur(24px) brightness(1); }
        50% { filter: blur(24px) brightness(1.3); }
        100% { filter: blur(24px) brightness(1); }
      }
    }
  </style>
</head>
<body>
<div class="blurry-bg">
  <div class="blurry-circle circle1"></div>
  <div class="blurry-circle circle2"></div>
  <div class="blurry-circle circle3"></div>
  <div class="blurry-circle circle4"></div>
  <div class="blurry-circle circle5"></div>
</div>
<div class="form-box">
  <h1>Signup</h1>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="text" id="location" placeholder="Location" required>
    <select id="locationType" required>
      <option value="">Select Location Type</option>
      <option value="home">Home</option>
      <option value="work">Work</option>
      <option value="other">Other</option>
    </select>
    <input type="password" id="password" placeholder="Set Password" required>
    <input type="number" id="age" placeholder="Age" required>
    <button type="submit">Signup</button>
  </form>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const payload = {
    name: document.getElementById("name").value.trim(),
    email: document.getElementById("email").value.trim(),
    phone: document.getElementById("phone").value.trim(),
    location: document.getElementById("location").value.trim(),
    locationType: document.getElementById("locationType").value,
    password: document.getElementById("password").value,
    age: parseInt(document.getElementById("age").value, 10)
  };

  try {
    const res = await fetch("http://127.0.0.1:5000/api/auth/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    if (!res.ok) return alert(data.message || "Signup failed");

    localStorage.setItem("token", data.token);
    localStorage.setItem("user", JSON.stringify(data.user));

    alert("✅ Signup successful!");
    window.location.href = "../account.html";
  } catch (err) {
    console.error(err);
    alert("⚠️ Server error");
  }
});
</script>
</body>
</html>
