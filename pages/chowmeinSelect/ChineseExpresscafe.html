<body>
    <div class="container">
        <nav class="navbar">
            <img src="../../images/logo.svg" alt=""></span>
            
            <ul>

                <li>About</li>

            </ul>
        </nav>
       
        <div class="menu-container">
            <div class="menucard">
                <img src="../../images/vegchow5.webp" alt="Veg Chowmin" class="food-img" />
                <div class="menu-info">
                    <h3>Veg Chowmin</h3>
                    <p>() • ₹150</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
            <div class="menucard">
                <img src="../../images/eggchow5.jpg" alt="Egg Chowmin" class="food-img" />
                <div class="menu-info">
                    <h3>Egg Chowmin</h3>
                    <p>() • ₹130</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
            <div class="menucard">
                <img src="../../images/hakk5.jpg" alt="Hakka noodle" class="food-img" />
                <div class="menu-info">
                    <h3>Hakka Noodles</h3>
                    <p>( ) • ₹120</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
            <div class="menucard">
                <img src="../../images/manc5.jpg" alt="Manchurian" class="food-img" />
                <div class="menu-info">
                    <h3>Veg Manchurian</h3>
                    <p>() • ₹115</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
            <div class="menucard">
                <img src="../../images/spp5.jpg" alt="Spring roll" class="food-img" />
                <div class="menu-info">
                    <h3>Veg Spring roll</h3>
                    <p>() • ₹150</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
            <div class="menucard">
                <img src="../../images/schThukpa5.jpg" alt="schezwan Thukpa" class="food-img" />
                <div class="menu-info">
                    <h3>schezwan Thukpa</h3>
                    <p>() • ₹140</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
        </div>

    </div>
<script>
    const addButtons = document.querySelectorAll('.add-btn');
    addButtons.forEach(button => {
        button.addEventListener('click', () => {
            const card = button.closest('.menucard');
            const name = card.querySelector('h3').textContent;
            const priceText = card.querySelector('p').textContent;
            const price = priceText.match(/₹(\d+)/)[1];

            const item = {
                name: name,
                price: parseInt(price),
                quantity: 1
            };

            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            const index = cart.findIndex(i => i.name === item.name);
            if (index !== -1) {
                cart[index].quantity += 1;
            } else {
                cart.push(item);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${item.name} added to cart`);
        });
    });
</script>
</body>
</html>
